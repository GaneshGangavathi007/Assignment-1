<!DOCTYPE html>
<html lang="en">
<head>
     <title>Forms Assignment 01</title>
     <style>
        th{
            font-size: 40px;
        }
        table{
            padding: 20px;
        }
        td{
            padding: 10px;
        }
        label{
            font-size: 20px;
        }
        #submit{
            margin-left: 140px;
        }
        input{
            border: 0px;
            background-color: rgb(185, 181, 181);
            padding: 10px;
            border-radius: 5px;
        }
     </style>
</head>
<body>
    <form action="">
            <table>
                <tr>
                    <th>HTML Form</th>
                </tr>
                <tr>
                    <td><label for="#name">First Name:</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="#lastname">Last Name:</label></td>
                    <td><input type="text" id="lastname"></td>
                </tr>
                <tr>
                    <td><label for="#dob">Date of Birth:</label></td>
                    <td><input type="datetime" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="#mail">Email id:</label></td>
                    <td><input type="email" id="mail"></td>
                </tr>
                <tr>
                    <td><label for="#mobile">Mobile Number:</label></td>
                    <td><input type="number" id="mobile"></td>
                </tr>
                <tr>
                    <td> <input type="submit" value="SUBMIT" id="submit"></td>
                     <td><input type="reset" value="RESET" id="reset"></td>
                </tr>
            </table>
    </form>
</body>
</html>
